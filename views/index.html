<!DOCTYPE html>

<html lang="en">

  <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
      <link href="styles.css" rel="stylesheet">
      <title>Employee</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border">
         <a class="navbar-brand" href="/">Home</a>
         <div class="collapse navbar-collapse" id="navbar">
                 <ul class="navbar-nav mr-auto mt-2">
                     <li class="nav-item"><a class="nav-link" href="/users">Show all users</a></li>
                 </ul>
         </div>
     </nav>
      <main>
          <div>
            <h1>Add new user</h1>
              <form action="/users" method="post">
                  <div class="form-group">
                      <input autocomplete="off" autofocus class="form-control" name="fname" placeholder="First name" type="text">
                  </div>
                  <div class="form-group">
                      <input class="form-control" name="lname" placeholder="Last name" type="text">
                  </div>
                  <div class="form-group">
                      <input class="form-control" name="ysalary" placeholder="Year salary" type="number">
                  </div>
                  <button class="btn btn-primary" type="submit">Save user</button>
              </form>
              <h1>Show all users</h1>
              <form action="/users" method="get">
                <button class="btn btn-primary" type="submit">Show all users</button>
              </form>
          </div>
          <div>
            <h1>Delete a user by personal id</h1>
            <form action="/users" method="DELETE">
              <div class="form-group">
                  <input class="form-control" name="id" placeholder="id" type="number">
              </div>

              <button class="btn btn-primary">Delete user</button>
            </form>
          </div>
          <div>
            <h1>Change user's info</h1>
            <p>Select id of a user whose info you would like to change.</p>
            <form action="/users" method="put">
              <div class="form-group">
                  <input class="form-control" name="id" placeholder="id" type="number">
              </div>
              <p>Input the info to change, leave other fields empty.</p>
              <div class="form-group">
                  <input autocomplete="off" class="form-control" name="fname" placeholder="First name" type="text">
              </div>
              <div class="form-group">
                  <input class="form-control" name="lname" placeholder="Last name" type="text">
              </div>
              <div class="form-group">
                  <input class="form-control" name="ysalary" placeholder="Year salary" type="number">
              </div>
              <button class="btn btn-primary" onclick="makePUTrequest()">Update user</button>
            </form>
          </div>
      </main>
  </body>
</html>
