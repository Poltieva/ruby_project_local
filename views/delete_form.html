<!DOCTYPE html>

<html lang="en">

  <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
      <link href="styles.css" rel="stylesheet">
      <title>Employee</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border">
         <a class="navbar-brand" href="/">Home</a>
         <div class="collapse navbar-collapse" id="navbar">
                 <ul class="navbar-nav mr-auto mt-2">
                     <li class="nav-item"><a class="nav-link" href="/users">Show all users</a></li>
                     <li class="nav-item"><a class="nav-link" href="/delete-form">Delete user</a></li>
                     <li class="nav-item"><a class="nav-link" href="/put-form">Update user</a></li>
                 </ul>
         </div>
     </nav>
      <main>
            <h1>Delete a user by personal id</h1>
            <form action="/users" id="delete-form">
              <div class="form-group">
                  <input class="form-control" id="id" placeholder="id" type="number">
              </div>

              <button class="btn btn-primary">Delete user</button>
            </form>
          </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $('#delete-form').submit(function(e) {
          e.preventDefault();
          const id = $('#id').val();

          $.ajax({
            url: '/users/' + id,
            type: 'DELETE',
            dataType: 'json',
            data: JSON.stringify({ id })
          });
        })
      </script>
  </body>
</html>
